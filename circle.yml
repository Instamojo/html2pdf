machine:
  services:
    - docker

dependencies:
  override:
    - pip install requests
    - docker build -t html2pdf:latest .
    - docker run -it -p 12345:8080 html2pdf
    - sleep 10

test:
  override:
    - python tests.py

deployment:
  publish:
    branch: /.*/
    commands:
      - aws ecr get-login --region us-east-1 | sh
      - ./publish.sh
